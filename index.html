<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>–≠–º–æ–¥–∑–∏ –∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</title>
    <style>
      :root {
        --bg1: #0b1020;
        --bg2: #111b3a;
        --card: rgba(255, 255, 255, 0.08);
        --card-border: rgba(255, 255, 255, 0.14);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.72);
        --shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
        --accent1: #7c3aed;
        --accent2: #22d3ee;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 28px 16px;
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        background:
          radial-gradient(1200px 600px at 20% 10%, rgba(124, 58, 237, 0.35), transparent 55%),
          radial-gradient(900px 520px at 90% 30%, rgba(34, 211, 238, 0.25), transparent 55%),
          linear-gradient(180deg, var(--bg1), var(--bg2));
      }

      .wrap {
        width: min(720px, 100%);
      }

      .card {
        background: var(--card);
        border: 1px solid var(--card-border);
        border-radius: 18px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 22px;
      }

      header {
        text-align: center;
        margin-bottom: 16px;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.35rem, 2.2vw, 1.8rem);
        letter-spacing: 0.2px;
      }

      .sub {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 0.95rem;
        line-height: 1.35;
      }

      .controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 14px;
      }

      .file {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      input[type="file"] {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(34, 211, 238, 0.85));
        color: white;
        font-weight: 650;
        letter-spacing: 0.2px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25);
        transition: transform 160ms ease, filter 160ms ease, box-shadow 160ms ease;
        user-select: none;
      }

      .btn:hover {
        filter: brightness(1.05);
        transform: translateY(-1px);
        box-shadow: 0 14px 36px rgba(0, 0, 0, 0.28);
      }

      .btn:active {
        transform: translateY(0px) scale(0.99);
      }

      .hint {
        color: var(--muted);
        font-size: 0.9rem;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
        margin-top: 18px;
      }

      .previewWrap {
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(0, 0, 0, 0.18);
        min-height: 180px;
        display: grid;
        place-items: center;
      }

      #preview {
        max-width: 100%;
        width: 100%;
        height: auto;
        display: block;
        opacity: 0;
        transform: scale(0.985);
        transition: opacity 260ms ease, transform 260ms ease;
      }

      #preview.is-visible {
        opacity: 1;
        transform: scale(1);
      }

      .emojiBox {
        display: grid;
        place-items: center;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(0, 0, 0, 0.18);
        padding: 14px;
      }

      #emojiResult {
        font-size: clamp(3rem, 8vw, 4rem);
        line-height: 1;
        min-height: 4.2rem;
        display: grid;
        place-items: center;
        width: min(180px, 100%);
      }

      @keyframes emojiPop {
        0% {
          transform: scale(0.9);
        }
        45% {
          transform: scale(1.15);
        }
        70% {
          transform: scale(0.98);
        }
        100% {
          transform: scale(1);
        }
      }

      .emoji-animate {
        animation: emojiPop 380ms cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      @media (min-width: 720px) {
        .grid {
          grid-template-columns: 1.4fr 0.6fr;
          align-items: stretch;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        #preview,
        #preview.is-visible,
        .emoji-animate,
        .btn {
          transition: none !important;
          animation: none !important;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <header>
          <h1>–≠–º–æ–¥–∑–∏ –∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</h1>
          <p class="sub">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é ‚Äî –º—ã –æ—Ü–µ–Ω–∏–º —è—Ä–∫–æ—Å—Ç—å –∏ –ø–æ–¥–±–µ—Ä–µ–º –ø–æ–¥—Ö–æ–¥—è—â–∏–π —ç–º–æ–¥–∑–∏.</p>
        </header>

        <div class="controls">
          <label class="file">
            <span class="btn" role="button" aria-label="–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</span>
            <input type="file" id="imageInput" accept="image/*" />
          </label>
          <span class="hint"> –°–≤–µ—Ç–ª–æ ‚Üí üåû &nbsp;|&nbsp; –¢–µ–º–Ω–æ ‚Üí üåô</span>
        </div>

        <div class="grid">
          <div class="previewWrap" aria-label="Image preview area">
            <img id="preview" alt="Image preview" />
          </div>

          <div class="emojiBox">
            <div id="emojiResult" aria-label="Emoji result"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
